<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Taxi Fare Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="calculator-container">
    <div class="calculator-card">
      <h1><span class="taxi-icon">🛺 </span>កង់បី </h1>
      <div class="input-group">
        <label for="kmInput">សូម​បញ្ចូល​ចម្ងាយ (គិតជាគីឡូម៉ែត្រ)</label>
        <input type="number" id="kmInput" placeholder="Enter distance in km" min="0" step="0.1" />
      </div>
      <button onclick="calculateFare()">លទ្ធផល</button>
      <div id="result" class="result">តម្លៃសរុប៖ 0 ៛</div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
